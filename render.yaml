services:
  - type: web
    name: kashibotto
    env: node
    buildCommand: nvm use 20 && npm install && npm run build
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: development
      - key: CORS_ORIGIN
        value: https://cogodo.github.io,http://localhost:3000,http://localhost:5173
      - key: PORT
        value: 10000
      - key: DICTIONARY_STORAGE
        value: memory
      - key: NODE_OPTIONS
        value: --use-system-ca --no-deprecation
      - key: ZYTE_INSECURE_TLS
        value: "0"
