services:
  - type: web
    name: kashibotto-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://cogodo.github.io,http://localhost:3000,http://localhost:5173
      - key: PORT
        value: 10000
